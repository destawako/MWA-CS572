"<H1> This is the joke page.</H1>"
<ul>
    <li ng-repeat="joke in jokeCtrl.jokes">
        {{joke.type}}<br/>
        {{joke.setup}}<br/>

        Show Punchline
        <input type="checkbox" ng-model=showPunchline />
        <div ng-show="showPunchline">
            {{joke.punchline}}

        </div>


    </li>
</ul>
