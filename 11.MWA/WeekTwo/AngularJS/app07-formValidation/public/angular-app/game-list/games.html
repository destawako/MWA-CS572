<h1>{{vm.title}}</h1>

<ul>
    <li ng-repeat="game in vm.games">
        <a ng-href="#!/games/{{game._id}}">{{game.title}}</a>
    </li>
</ul>

<form name="vm.gameForm" ng-submit="vm.addGame()">
    To add a new game please fill in all the fields below: <br/>
    Title: <input type="text" name="title" required ng-model="vm.newGameTitle" style="color: black;"><br/>
    Price: <input type="text" name="price" required ng-model="vm.newGamePrice" style="color: black"><br/>
    Year : <input type="text" name="year" required ng-model="vm.newGameYear" style="color: black"><br/>
    Rating: <input type="text" name="rating" ng-model="vm.newGameRating" style="color: black"
                     ng-minlength=1 ng-maxlength=2 min="1" max="5" /><br/>
    Minimum players: <input type="text" name="minPlayers" ng-model="vm.newGameMinPlayers" style="color: black"
                     ng-min=1 ng-max=10 / ><br/>
    Maximum players: <input type="number" name="maxPlayers" ng-model="vm.newGameMaxPlayers" style="color: black"
                       ng-min ="1" ng-max="10" ></input>
            <span ng-show="vm.gameForm.maxPlayers.$dirty && vm.gameForm.minPlayers.$invalid">
                The max players is between 1 and 10.
             </span><br/>
    Minimum player Age: <input type="text" name="minAge" required ng-model="vm.newGameMinAge" style="color: black"><br/>
    Disigner: <input type="text" name="designer" required ng-model="vm.newGameDesigner" style="color: black"><br/>

   <button type="submit" class="btn-success">Add Game</button><br/>

</form>
